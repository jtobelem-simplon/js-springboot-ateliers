<!DOCTYPE html>
<html>

<head>
	<title>Liste des ateliers</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">



</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<h1 id="nom-ecole">La page des ateliers</h1>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-sm">
				<h2>Ateliers</h2>
				<table id="ateliers-table" class="table table-hover">
					<thead>
						<tr>
							<th data-field="nom">nom</th>
							<th data-field="capacite">capacite</th>
						</tr>
					</thead>
				</table>
				<br>
				<div class="row">
					<h4>Nouvel atelier</h4>
					<form class="form-inline">
						<div class="form-group mx-sm-3 mb-2">
							<label for="inputNom" class="sr-only">Nom</label> <input type="text" class="form-control"
								id="inputNom" placeholder="nom">
						</div>
						<div class="form-group mx-sm-3 mb-2">
							<label for="inputCapacite" class="sr-only">Capacité</label> <input type="number"
								class="form-control" id="inputCapacite" placeholder="8">
						</div>
						<div class="form-group mx-sm-3 mb-2">
							<label for="inputDesc" class="sr-only">Description</label> <input type="text"
								class="form-control" id="inputDesc" placeholder="description ...">
						</div>
						<row>
							<button id="ajouter-atelier1" type="submit" class="btn btn-primary mb-2">Ajouter un nouvel
								atelier1</button>
							<button id="ajouter-atelier2" type="submit" class="btn btn-primary mb-2">Ajouter un nouvel
								atelier2</button></row>
					</form>
				</div>

			</div>



			<div class="col-sm-6">
				<h2>Détail</h2>

				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 id="detail-nom" class="card-title">...</h5>
						<p id="detail-desc" class="card-text">...</p>

						<div class="card-body">
							<table id="participants-table" class="table table-hover">
								<thead>
									<tr>
										<th data-field="">participants</th>
									</tr>
								</thead>
								<tbody id="participants-table-body">
								</tbody>
							</table>
						</div>
					</div>

				</div>
				<br>
				<div class="row">
					<h4>Nouveau participant</h4>
					<form class="form-inline">
						<div class="form-group mx-sm-3 mb-2">
							<label for="inputNomPart" class="sr-only">Nom</label> <input type="text"
								class="form-control" id="inputNomPart" placeholder="nom">
						</div>

						<button id="ajouter-participant" type="submit" class="btn btn-primary mb-2">Ajouter un
							participant</button>
					</form>
				</div>

			</div>

		</div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>


	<script src="main.js"></script>
</body>

</html>
