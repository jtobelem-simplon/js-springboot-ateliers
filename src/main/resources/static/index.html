<!DOCTYPE html>
<html>
<head>
<title>Liste des ateliers</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">



</head>

<body>


	<div class="container">
		<div class="row">
			<div class="col-sm"><h1>La page des ateliers</h1></div>
		</div>

		<div class="row">
			<div class="col-sm">
				<h3>Ateliers</h3>
				<table id="ateliers-table" class="table table-hover">
					<thead>
						<tr>
							<th data-field="nom">nom</th>
							<th data-field="capacite">capacite</th>
						</tr>
					</thead>

				</table>

			</div>

			<div class="col-sm">
				<h3>DÃ©tail</h3>

				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 id="detail-nom" class="card-title">...</h5>
						<p id="detail-desc" class="card-text">...</p>

						<div class="card-body">
							<table id="participants-table" class="table table-hover">
								<thead>
									<tr>
										<th data-field="">participants</th>
									</tr>
								</thead>
								<tbody id="participants-table-body">
								</tbody>
							</table>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>


	<script src="main.js"></script>
</body>
</html>
